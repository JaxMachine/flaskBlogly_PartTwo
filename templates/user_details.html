{% extends 'base.html' %} {% block content %}

<div class="row">
  {% if user.image_url %}
  <div class="col-sm-2 col-6">
    <img
      src="{{ user.image_url }}"
      alt="user.get_full_name"
      class="img-fluid" />
  </div>
  {% endif %}
  <div class="col-sm-10 col-12">
    <h1>Username: {{ user.user_name }}</h1>
    <p>Name: {{ user.get_full_name }}</p>
    <p>Email: {{ user.user_email }}</p>

    <form>
      <button formaction="/user/{{ user.id }}/edit" formmethod="GET">
        Edit
      </button>
      <button formaction="/user/{{ user.id }}/delete" formmethod="POST">
        Delete
      </button>
    </form>
    <h2 class="mt-4">Posts</h2>

    <ul>
      {% for post in user.posts %}
      <li>
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
        <small>{{post.date_return}}</small>
      </li>
    </ul>

    <p>
      <a href="/users/{{ user.id }}/posts/new" class="btn btn-primary"
        >Add Post</a
      >
    </p>
  </div>
</div>
{% endblock %}
